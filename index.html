<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Pokemon Battle</title>
</head>

<body>
    <header id="logo">
        <img class="logo" title="Reset Game" src="./assets/images/logo.png" alt="Pokemon">
    </header>

    <div class="container-fluid text-center" id="instructions">
        <h2>Choose your Pokemon.</h2>
    </div>

    <div class="container">
        <div class="row characters" id="characters">
        </div>
    </div>
    <div class="container" id="battle-arena">
        <div class="row enemy">
            <div class="col-lg-1 battle-arena"></div>
            <div class="col-lg-2 battle-arena rounded" id="enemyData"></div>
            <div class="col-lg-5 battle-arena"></div>
            <div class="col-lg-3 float-right battle-arena" id="enemy"></div>
            <div class="col-lg-1 battle-arena"></div>
        </div>
        <div class="row hero">
            <div class="col-lg-1 battle-arena"></div>
            <div class="col-lg-5 float-left battle-arena" id="hero"></div>
            <div class="col-lg-3 battle-arena"></div>
            <div class="col-lg-2 battle-arena rounded" id="heroData"></div>
            <div class="col-lg-1 battle-arena"></div>
        </div>
    </div>
    <br>
    <br>
    <div class="container">
        <div class="row justify-content-center" id="moves">
        </div>
    </div>

    <!-- Button trigger modal -->
    <div class="modal" id="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p id="modalBody">Modal body text goes here.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal" id="closeModal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script src="./assets/javascript.js"></script>

</body>

</html>
